spring:
  application:
    name: @project.name@
    version: @project.version@
  datasource:
    url: jdbc:h2:mem:demo
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate: 
      ddl-auto: none 
  output:
    ansi:
      enabled: always
server:
  port: 8080 
management:
  server:
    port: 8081
  tracing:
    sampling:
      probability: 1.0
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
logging:
  level:
    root: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"